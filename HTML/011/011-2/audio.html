<body>
    <h1>Reprodução de audios</h1>
    <h3 style="text-align: center;background-color: red;">CUIDADO! COM DIREITOS AUTORAIS</h3>
    <p>Vamos aprender como colocar audio no site.
        <br>audios compativeis "mp3" "wav" "ogg"
    </p>
    <audio
        src="audio/Blue Danube (by Strauss) - Strauss.mp3"controls autoplay>
    </audio>
    <!-- -->
    <hr>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/Sunshine on Sand - Unicorn Heads.mp3" type="audio/mpeg">
        <source src="audio/Sunshine on Sand - Unicorn Heads.ogg" type="audio/ogg">
        <source src="audio/Sunshine on Sand - Unicorn Heads.wav" type="audio/wav">
        <p>
            Infelizmente seu navegador não reproduz áudio.
            <a
             href="audio/Sunshine on Sand - Unicorn Heads.mp3">Clique aqui para baixar o arquivo mp3
            </a>
        </p>

    </audio>
    <hr>
</body>
</html>
