<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            border: 3px solid rgb(73, 29, 29);
        }
        td{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 8px;
            text-align: center;   /*alinhamento horizontal*/
            vertical-align: middle;   /*Alinhamento vertical*/

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
            <td>d1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
            <td>d2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
            <td>d3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>
            <td>d4</td>
        </tr>


    </table>
</body>
</html>
